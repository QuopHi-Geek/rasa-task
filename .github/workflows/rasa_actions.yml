name: TaskWarrior Workflow

on:
  push:
    branches:
      - main

jobs:
  super-linter:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  taskwarrior:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Taskwarrior
        run: sudo apt-get update && sudo apt-get install -y taskwarrior
        
      - name: Create Taskwarrior configuration file
        run: echo "data.location = ~/.task" >> ~/.taskrc
      - name: Prompt for creating sample configuration file
        run: echo yes
      - name: Run Taskwarrior version
        run: task version   
        
      - name: Commit changes
        run: |
          git add .
          git commit -m "Taskwarrior: Adds new tasks"
      - name: Push changes
        run: git push origin main
